        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">

                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
               
            </div>

            <div class="left-div">
                <div class="user-settings-wrapper">
                    <ul class="nav">

                        <li>
                            <span class="text-logo" style="font-size: 35px;">&nbsp; CabMaster</span>
                        </li>


                    </ul>
                </div>
            </div>
        </div>
    </div>
    <!-- LOGO HEADER END-->
    <section class="menu-section">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="navbar-collapse collapse ">

                        </ul>
                    </div>

            </div>
        </div>

    <!-- MENU SECTION END-->
    <div class="content-wrapper">
        <div class="container">
              <div class="row">
                    <div class="col-md-12">
                        <h1 class="page-head-line">Register a User</h1>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="panel panel-default">
                        <div class="panel-heading">
                           Personal Details
                        </div>
                        <div class="panel-body">
                          <div class="form-group">
                            <label for="fname">First Name</label>
                            <input type="text" class="form-control" id="fname" placeholder="Enter First Name" required/>
                          </div>
                          <div class="form-group">
                            <label for="lname">Last Name</label>
                            <input type="text" class="form-control" id="lname" placeholder="Enter Last Name" required/>
                          </div>
                          <div>
                          <label for="tel">Phone Number</label>
                          <input type="tel" class="form-control" id="tel" placeholder="Enter Phone No" />
                          </div>
                        </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                               SignIn Details
                            </div>
                            <div class="panel-body">
                                <div class="form-group">
                            <label for="email">Email Address</label>
                            <input type="email" class="form-control" id="email" placeholder="Enter Email Address" required/>
                              </div>
                              <div class="form-group">
                                <label for="txtPass">Password</label>
                                <input type="password" class="form-control" id="txtPass" placeholder="***********" required/>
                              </div>
                              <div>
                              <label for="confirmPassword">Confirm Password</label>
                              <input type="password" class="form-control" id="confirmPassword" placeholder="***********" />
                              </div>
                            </div>
                            </div>
                                
                            </div>
                        </div>
                    </div>
                    <div align="center">
                        <button id="btnSignup" class="btn btn-danger btn-lg">Create</button>
                        <button type="clear" class="btn btn-alert btn-lg">Cancel</button>
                        
                    </div>

                </div>
                
        </div>
    </div>
    <!-- CONTENT-WRAPPER SECTION END-->
